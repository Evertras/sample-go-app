apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-go-app
  labels:
    app: sample-go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-go-app
  template:
    metadata:
      labels:
        app: sample-go-app
    spec:
      containers:
        - name: sample-go-app
          image: sample-go-app

